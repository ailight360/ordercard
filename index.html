<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags 
  ==================================-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Site title 
  ==================================-->
    <title>Frontend Mentor | Order summary card</title>

    <!-- Website Icon 
  ==================================-->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts 
  ==================================-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Style CSS 
  ==================================-->
    <link rel="stylesheet" href="style.css" />

    <style></style>
  </head>

  <body>
    <main class="center-layout">
      <div class="order-card">
        <img src="./images/illustration-hero.svg" alt="hero illustration" />

        <div class="order-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, podcasts on any
            device anywhere you like!
          </p>

          <div class="price-plan">
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <h2>Annual Plan <span>$59.99/year</span></h2>
            <a href="#">Change</a>
          </div>

          <button class="proceed-button">Proceed to Payment</button>
          <button class="cancel-button">Cancel Order</button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
